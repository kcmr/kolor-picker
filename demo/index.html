<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Demo kolor-picker</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../kolor-picker.html">
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <dom-bind>
      <template>
        <p>Color: [[color]]</p>
        <label><input type="checkbox" checked="{{alpha::change}}"> Alpha</label>
        <div>
          <kolor-picker color="{{color}}" alpha="[[alpha]]"></kolor-picker>
        </div>
      </template>
    </dom-bind>

    <script>
      {
        const app = document.querySelector('dom-bind');
        app.color = '#7fff00';
        app.alpha = true;
      }
    </script>
  </body>
</html>
